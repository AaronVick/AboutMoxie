<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://www.aaronvick.com/Moxie/moxiecover.png" />
    <meta property="og:image" content="https://www.aaronvick.com/Moxie/moxiecover.png" />
    <meta property="fc:frame:post_url" content="https://about-moxie.vercel.app/api/frame-handler" />
    <meta property="fc:frame:button:1" content="Next" />
    <meta property="fc:frame:button:1:action" content="post" />
    <meta property="fc:frame:button:1:target" content="https://about-moxie.vercel.app/api/nextFrame" />
    <meta property="fc:frame:button:2" content="Moxie.xyz" />
    <meta property="fc:frame:button:2:action" content="link" />
    <meta property="fc:frame:button:2:target" content="https://moxie.xyz" />
    <title>How To Earn Moxie</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>How To Earn Moxie</h1>
    <img id="moxieImage" src="https://www.aaronvick.com/Moxie/moxiecover.png" alt="Moxie Cover Image">
    <div class="nav-buttons">
        <button id="backButton" class="hidden" onclick="prevImage()">Moxie.xyz</button>
        <button id="nextButton" onclick="nextImage()">Next</button>
    </div>
    <script>
        const images = [
            "https://www.aaronvick.com/Moxie/moxiecover.png",
            "https://www.aaronvick.com/Moxie/moxie2.png",
            "https://www.aaronvick.com/Moxie/moxie3.png",
            "https://www.aaronvick.com/Moxie/moxie4.png",
            "https://www.aaronvick.com/Moxie/moxie5.png"
        ];

        let currentIndex = 0;

        function updateImage() {
            const imageElement = document.getElementById('moxieImage');
            imageElement.src = images[currentIndex];

            const backButton = document.getElementById('backButton');
            const nextButton = document.getElementById('nextButton');

            if (currentIndex === 0) {
                backButton.textContent = "Moxie.xyz";
                backButton.onclick = () => window.open("https://moxie.xyz", "_blank");
            } else {
                backButton.textContent = "Back";
                backButton.onclick = prevImage;
            }

            if (currentIndex === images.length - 1) {
                nextButton.classList.add('hidden');
            } else {
                nextButton.classList.remove('hidden');
            }
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateImage();
            }
        }

        window.onload = () => {
            updateImage();
        };
    </script>
</body>
</html>
